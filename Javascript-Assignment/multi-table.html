<!DOCTYPE html>
<html>
<head>
	<title>Multiplication-table</title>
</head>
<body>

	<script>
		
		var multiply = "";
		for (var i=1; i<11; i++) 
		{
			for (var j = 1;j<11; j++) 
		  {
		  multiply += j + " " + "*" + i + " = " + i*j + "<br>";			
		  }
		  if (j=10) 
		  	{
		  		document.write(multiply+"<hr>");
		  	    multiply = "";
		  	}
		}
		document.write(multiply);
	</script>

</body>
</html>
