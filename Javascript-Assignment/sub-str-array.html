<!DOCTYPE html>
<html>
<head>
	<title>largest of three numbers</title>
</head>
<body>

	<script>
		
		function largest(x,y,z) {
			if (x>y && x>z) 
			{
				return x +" " + "is big";
			}
			if (y>z) 
			  {
			  	return y +" " + "is big";
			  }
			else
				{
					return z +" "+"is big";
				}
			
		}

		console.log(largest(10,20,30));
	</script>

</body>
</html>
