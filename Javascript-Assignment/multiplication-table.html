<!DOCTYPE html>
<html>
<head>
	<title>Multiplication-table</title>
</head>
<body>	
		<h2>My Multiplication Tables</h2>
		<input type="text" id="num" value="">

		<button onclick="myfunction()">Submit</button>
        
        <p id="out"></p>

	<script>

		
		function myfunction() {
			var ans = "";
		var n = document.querySelector("#num").value;
		var i;

		for (i = 1; i<11; i++) {
		 
		     ans += i + " " + "*" + n + " = " + i*n + "<br>"
		
		}
        document.querySelector("#out").innerHTML = ans;
		}
		
		
	
	</script>

</body>
</html>
