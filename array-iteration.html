<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

         var num = [11,2,53,4,5,50,40,9,70,78];
        
          console.log("Even Numbers are");

          num.filter(value => {    
             
            if (value % 2 == 0) {
                   
                console.log(value);
            }
            
          });


          ///Odd Numbers 

          console.log("Odd Numbers are");

          num.forEach(element => {

            if (element % 2 !== 0) {
              
              console.log(element);
            }
            
          });
        
        

        
    </script>

    
</body>
</html>
