    <script>

        ///to remove all characters from a gn string that appear more than once.

        function remove_char(str)
        {
            var arr = str.split("");

            var result = [];
            for(var i = 0; i < arr.length;i++)
            {
                if (str.indexOf(arr[i]) === str.lastIndexOf(arr[i])) 
                    result.push(arr[i]);
                
            }

            return result.join("");
        }

        console.log(remove_char("zoho"));
        console.log(remove_char("vishnu"));
        console.log(remove_char("98931"));

        ///replace the first digit in a string (should contains at least digit) with $ character.

        function replace_$(str)
        {
            return str.replace(/[0-9]/, "$");
        }

        console.log(replace_$("abcd5efgh"));
        console.log(replace_$("Java1script"));
        console.log(replace_$("w3resources"));

         ///Test whether a gn integer is greater than 15 return the gn number, otherwise return 15.

         function test_num(num)
         {
             while(num <  15)
             {
                 num++;
             }

             return num;
         }

         console.log(test_num("100"));
         console.log(test_num("10"));
         console.log(test_num("7"));

         ////////////////////////////////////////////////////

         console.log("--------------------------------");

         ///reverse the bits of a gn 16 bits unsigned short integer.
         
         function sixteen_reverse(num)
         {
             var result = 0;

             for(var i = 0; i < 16; i++)
             {
                 result = result *2 + (num % 2);
                 num = Math.floor(num / 2);
             }

             return result;
         }

         console.log(sixteen_reverse(1234));
         console.log(sixteen_reverse(16));
         console.log(sixteen_reverse(7));

          ////////////////////////////////////////////////////

          console.log("--------------------------------");

          ///find the position of a rightmost round number in an array of integers.Return 0 if there are no round number.

          function round_position(arr)
          {
              var result = 0;
              for(var i = 0; i < arr.length; i++)
              {
                  if (arr[i] % 10 === 0) 
                  {
                      result = i;
                  }
              }

              return result;
          }

          console.log(round_position([1,3,5,9,10]));
          console.log(round_position([1,3,5,9,59]));
          console.log(round_position([1,37,55,94,100]));

           ////////////////////////////////////////////////////

           console.log("--------------------------------");

           ///check whether all the digits in a gn number are the same or not.

           function test_digit(num)
           {
               var test = num % 10;
               while(num)
               {
                   if (num % 10 !== test) 
                   return false;

                   num = Math.floor(num / 10);
               }

               return true;
           }

           console.log(test_digit(12567));
           console.log(test_digit(111111));
           console.log(test_digit(555555));


           ////////////////////////////////////////////////////

           console.log("--------------------------------");

           ///find the number of elements which presents in both of the gn arrays.

           function elements_both_arrays(arr1,arr2)
           {
               var result = 0;

               for(var i = 0; i < arr1.length; i++)
               {
                   for(var j = 0; j < arr2.length; j++)
                   {
                       if (arr1[i] === arr2[j]) 
                       {
                           result++;
                       }
                   }
               }

               return result;
           }

           console.log(elements_both_arrays([1,2,3,4],[1,2,3,4]));
           console.log(elements_both_arrays([1,2,3,4],[1,2,3,8]));
           console.log(elements_both_arrays([1,2,3,4],[11,22,33,44]));

           ////////////////////////////////////////////////////

           console.log("--------------------------------");

           ///Sort the strings of a gn array of strings in the order of increasing

           function sort_string(arr)
           {
               for(var i = 0; i < arr.length;i++)
               {
                   for(var j = i + 1; j < arr.length; j++)
                   {
                       if (arr[i].length > arr[j].length) 
                       {
                           var a = arr[i];
                           arr[i] = arr[j];
                           arr[j] = a;
                       }
                   }
               }

               return arr;
           }
           var arr = ["xyz","abc","bcd","zzz","","a","b"];
           console.log("Original array: " + arr + "\n");
           console.log(sort_string(["xyz","abc","bcd","zzz","","a","b"]))
