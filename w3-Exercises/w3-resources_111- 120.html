        ///find the number of trailing zeros in the decimal representation of the factorial of a gn num.

function trailing_zero_factorial(n)
{
    var result = 0;
    
    for(var i = 5; i <= n; i += 5)
    {
        var num = i;

        while(num % 5 === 0)
        {
            num /= 5;
            result++;
        }
    }

    return result;
}

console.log(trailing_zero_factorial(7));
console.log(trailing_zero_factorial(8));
console.log(trailing_zero_factorial(10));

///calculate the sum of n + n/2 + n/4 + n/8 + ............

function int_sum(num)
{
    var s_sum = 0;

    while(num > 0)
    {
        s_sum += num;
        num = Math.floor(num / 2);
    }
    
    return s_sum;
}

console.log(int_sum(8));
console.log(int_sum(20));
console.log(int_sum(30));

///chech whether a gn string represents a crct sentences or not.

function crct_sentence(str)
{
    var first_char = str[0];
    var last_char = str[str.length - 1];

    return /[A-Z]/.test(first_char) && last_char == ".";
}

///check whether a matrix is a diagonal matrix or not.

function diagonal_matrix(matrix)
{
    for(var i = 0; i < matrix.length; i++)
    {
        for(var j = 0; j < matrix.length; j++)
        {
            if (i !== j && matrix[i][j] !== 0) 
            
            return false;
        }
    }

    return true;
}

///check if a gn matrix is an identity matrix.

function identity_matrix(matrix)
{
    for(var i = 0; i < matrix.length; i++)
    {
        for(var j = 0; j < matrix.length; j++)
        {
                if (matrix[i][j] !== 1 && i === j || matrix[i][j] && i !== j)
                {
                    return false;    
                }
        }
    }
    return true;
}

console.log(identity_matrix([[1,0,1],[0,1,1],[0,0,1]]))

///check if a gn num is in a gn range.

function in_range(x,y,z)
{
    return y >= x && y <= z;
}

///check whether a gn integer has an increasing digits sequences.

function increasing_digits(num)
{
    var arr_num = ('' + num).split('');
    
    for(var i =0; i < arr_num.length - 1; i++)
    {
        if (parseInt(arr_num[i]) >= parseInt(arr_num[i + 1])) 
          
        return false;
    }

    return true;
}

console.log(increasing_digits(1233456));

///check whether a point lies strictly inside a gn circle.

function check_point(a,b,x,y,r)
{
    var points = (a-x) * (a-x) + (b-x) * (b-y);
    r *= r;

    if (points < r) 
    {
        return true;
    }
    return false;
}
