    <script>

        ///reverse a number

        function reverse_num(n)
        {
            n = n + "";
            return n.split("").reverse().join("");
        }

        console.log(reverse_num(12345));
        console.log(reverse_num(75890));

        ///returns a passed string with letters in alphabetical order.

        function alphabet_order(str)
        {
            return str.split('').sort().join('');
        }

        console.log(alphabet_order("javascript"));
        console.log(alphabet_order("resources"));

        ///converts the first letter of each word of a string in upper case.

        function uppercase(str)
        {
            var arr = str.split(" ");
            var newarr = [];

            for(var i = 0; i < arr.length; i++)
            {
                newarr.push(arr[i].charAt(0).toUpperCase() + arr[i].slice(1));
            }

            return newarr.join(" ")
        }

        console.log(uppercase("worked on function exercises"))

        ////////////////////////////////////////////

        console.log("--------------------------------");

        ///find the longest word in a string.

        function longest_word(str)
        {
             var arr = str.match(/\w[a-z]{0,}/gi);

             var result = arr[0];

             for(var i = 1; i < arr.length; i++)
             {
                 if (result.length < arr[i].length) 
                 {
                     result = arr[i];
                 }
             }

             return result;
        }

        console.log(longest_word("javascript tutorial exercises"))

        ///counts the number of vowels within a string.

        function vowels(str)
        {
            var vowel_all = "aeiouAEIOU";   

            var count = 0;
            for(var i = 0; i < str.length; i++)
            {
                if (vowel_all.indexOf(str[i]) !== -1) 
                {
                    count += 1;
                }
            }
            return count;
        }

        console.log(vowels("javascript tutorial exercises"))

        ///compute the value of bn where n is the exponent and b is the bases.

        function exponent(b,n)
        {
            var result = 1;

            for(var i = 1; i <= n; i++)
            {
                result = b * result;
            }
            return result;
        }

        ///letter count within a string.

        function letter_count(str, letter)
        {
            var count = 0;

            for(var i = 0; i < str.length; i++)
            {
                if (str.charAt(i) == letter) 
                {
                    count += 1;
                }
            }
            return count;
        }
