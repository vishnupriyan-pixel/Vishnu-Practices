        ///to swap the first and last elements of a gn array of integers.The array length should be atleast 1.

     function swapping(array)
     {
        [array[0], array[array.length - 1]] = [array[array.length - 1], array[0]];

        return array;
     }

     console.log(swapping([1,2,3,4]));
     console.log(swapping([7,5,6]));
     console.log(swapping([4]));

     ///to add two digits of a gn positive integerof length two.

     function add_twodigit(n)
     {
         return n % 10 + Math.floor(n / 10);
     }

     console.log(add_twodigit(19));
     console.log(add_twodigit(97));

     ///to add two positive integers without carry.

     function add_without_carry(n1,n2)
     {
         var result = 0,

         x = 1;
         while(n1 > 0 && n2 > 0)
         {
             result += x * ((n1 + n2) % 10);
             
             n1 = Math.floor(n1 / 10);
             n2 = Math.floor(n2 / 10);

             x*= 10;
         }
         return result;
     }

     console.log(add_without_carry(315,987));
     console.log(add_without_carry(600,900));

     ///to find the longest string from a gn array of strings.

     function longest_string(str)
     {
         var max = str[0].length;
         str.map(a => max = Math.max(max, a.length));
         result = str.filter(a => a.length == max);

         return result;
     }

     console.log(longest_string(['Nice','Beautiful','Apple']));

     ///to replace each charcters of a gn string by the next one in the English Alphabets.

     function alphabet_shift(str)
     {
         var chars = str.split("");

         for(var i = 0; i < chars.length;i++)
         {
             var n = chars[i].charCodeAt() - 'a'.charCodeAt();
            n = (n + 1) % 26;
            chars[i] = String.fromCharCode(n + 'a'.charCodeAt());
         }

         return chars.join("");
     }

     console.log(alphabet_shift("abcdexyz"));

     ///to divide a gn array of positive integers into two parts.First element goes to first part,second element goes to second part,and third element goes to first part and so on.
     //Now compute the sum of two parts and store into an array of size two.

     function alternate_nums(arr_num)
     {
         var result = [0,0];
         
         for(var i = 0;i < arr_num.length;i++)
         {
             if (i % 2) result[1] += arr_num[i]; 
             
             else
             result[0] += arr_num[i];
         }

         return result; 

     }

     console.log(alternate_nums([1,2,3,8,9,10]));

     //find the types of a specified array.

     function angle_type(angle)
     {
         if (angle < 90) 
         {
             return "Acute angle.";
         }

         if (angle === 90)
         {
             return "Right angle.";
         }

         if (angle < 180) 
         {
             return "Obtuse angle.";
         }

         return "Straight angle."
     }

     ///to check whether two arrays of integers of same length are similar or not.The arrays will similar 
     ///if one array can be obtained from another array by swapping at most one pair of elements.
     
     function array_checking(arra1, arra2) {

     for(var i = 0; i < arra1.length; i++) 
     {
     for(var j = i; j < arra1.length; j++) 
     {
      var result = true,
       temp = arra1[i];
       arra1[i] = arra1[j];
      arra1[j] = temp;
    for(var k = 0; k < arra1.length; k++) 
    {
      if(arra1[k] !== arra2[k]) 
      {
        result = false;
        break;
      }
    }

    if(result) 
    {
      return true;
    }
    arra1[j] = arra1[i];
    arra1[i] = temp;
  }
}
return false;
}
