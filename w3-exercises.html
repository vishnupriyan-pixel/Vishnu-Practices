        //find the types of a specified array.

     function angle_type(angle)
     {
         if (angle < 90) 
         {
             return "Acute angle.";
         }

         if (angle === 90)
         {
             return "Right angle.";
         }

         if (angle < 180) 
         {
             return "Obtuse angle.";
         }

         return "Straight angle."
     }

     console.log(angle_type(58));
     console.log(angle_type(90));
     console.log(angle_type(160));
     console.log(angle_type(190));

     ///check whether two given integers are same or not.

function check_numbers(x,y,divisor)
{
    if (x % divisor === 0 && y % divisor === 0 || x % divisor !== 0 && y % divisor !== 0) 
    {
        return true;
    }

    return false;
}

console.log(check_numbers(21,63,7));
console.log(check_numbers(40,100,5));
console.log(check_numbers(11,50,2));

///check whether it is possible to replace $ in a specified expression.

function check_expression(x,y,z)
{
    return x + y == z || x - y == z || x * y == z || x / y == z;
}

///find the max diff btw any two adjacent angles elements of a gn array of integers.

function max_difference(arr)
{
    var max = -1;
    var tmp;

    for(var i = 0; i < arr.length - 1; i++)
    {
        tmp = Math.abs(arr[i] - arr[i + 1]);
        max = Math.max(max,tmp);
    }

    return max;
}

console.log(max_difference([1,3,5,7,9]));
console.log(max_difference([12,6,4,13,19]));
console.log(max_difference([15,0,10,3,4]));

///replace all nums with a specified nums of gn array of integers.
num = [1,2,3,4,5,2,7,1];

function array_replace(arr,old_value,new_value)
{
    for(var i = 0; i < arr.length; i++)
    {
        if (arr[i] === old_value) 
        {
            arr[i] = new_value;
        }
    }

    return arr;
}

console.log(array_replace(num,2,5));

///compute the sum of absolute diff of consecutive numbers of a gn array of integers.

function sum_difference(arr)
{
    var result = 0;
    for(var i = 1; i < arr.length; i++)
    {
        result += Math.abs(arr[i] - arr[i - 1]);
    }

    return result;
}

console.log(sum_difference([1,4,5,9,-8]));

///to swap the first and last elements of a gn array of integers.The array length should be atleast 1.

function swapping(array)
{
   [array[0], array[array.length - 1]] = [array[array.length - 1], array[0]];

   return array;
}

console.log(swapping([1,2,3,4]));
console.log(swapping([7,5,6]));
console.log(swapping([4]));

///to add two digits of a gn positive integerof length two.

function add_twodigit(n)
{
    return n % 10 + Math.floor(n / 10);
}
